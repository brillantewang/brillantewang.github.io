<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Dosis" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/graph.css">
    <meta charset="utf-8">
    <title>TeacherPay</title>
  </head>
  <body>
    <div class="main-header">
      <h1>TeacherPay</h1>
      <h3>A visual analysis of teacher salary to student outcomes across the world</h3>
      <!-- <strong>Click a country bubble for specific info.</strong> -->
    </div>
    <div class="subject-btns">
      <button class="subject-btn selected-btn" id="average">Overall</button>
      <button class="subject-btn" id="science">Science</button>
      <button class="subject-btn" id="math">Math</button>
      <button class="subject-btn" id="reading">Reading</button>
    </div>

    <div class="regions-checkboxes">
      <fieldset id="europe">
        <label>Europe</label>
        <input type="checkbox" class="my-checkbox" value="Europe" checked/>
      </fieldset>
      <fieldset id="asia">
        <label>Asia</label>
        <input type="checkbox" class="my-checkbox" value="Asia" checked/>
      </fieldset>
      <fieldset id="north-america">
        <label>North America</label>
        <input type="checkbox" class="my-checkbox" value="North America" checked/>
      </fieldset>
      <fieldset id="latin-america">
        <label>Latin America</label>
        <input type="checkbox" class="my-checkbox" value="Latin America" checked/>
      </fieldset>
      <fieldset id="oceania">
        <label>Oceania</label>
        <input type="checkbox" class="my-checkbox" value="Oceania" checked/>
      </fieldset>
    </div>

    <div class="school-type-btns">
      <button class="school-type-btn selected-btn" id="average-salary">Average</button>
      <button class="school-type-btn" id="primary">Primary</button>
      <button class="school-type-btn" id="lower-secondary">Lower Secondary</button>
      <button class="school-type-btn" id="upper-secondary">Upper Secondary</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
